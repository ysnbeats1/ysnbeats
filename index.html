<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        body {
            background: #050505;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .neon-text {
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 40px #7000ff;
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: #00f2ff;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 15px;
        }

        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00f2ff;
            transition: width .3s;
        }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body>

    <div class="animated-bg" id="particles-js"></div>

    <nav class="fixed w-full z-50 px-10 py-6 flex justify-between items-center bg-black/50 backdrop-blur-md">
        <div class="text-3xl font-black neon-text">YSN BEATS</div>
        <div class="hidden md:flex space-x-10 text-xl font-bold uppercase tracking-widest">
            <a href="index.html" class="nav-link text-cyan-400">Home</a>
            <a href="stats.html" class="nav-link">Live Stats</a>
            <a href="articles.html" class="nav-link">Magazine</a>
            <a href="mailto:Beatsysn@gmail.com" class="nav-link">Contact</a>
        </div>
        <div class="flex space-x-5 text-2xl">
            <a href="https://youtube.com/@ysnbeats1" target="_blank" class="hover:text-red-500 transition-colors"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/ysnbeats.1/" target="_blank" class="hover:text-pink-500 transition-colors"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-7xl md:text-9xl font-black mb-4 neon-text italic opacity-0" id="hero-title">BEYOND SOUND</h1>
        <p class="text-xl md:text-3xl tracking-[0.5em] text-gray-400 uppercase opacity-0" id="hero-subtitle">High-Energy Royalty Free Beats</p>
        <div class="mt-10 flex space-x-6 opacity-0" id="hero-btns">
            <button class="px-8 py-4 bg-cyan-500 text-black font-bold rounded-full hover:bg-white transition-all transform hover:scale-110">EXPLORE TRACKS</button>
            <button class="px-8 py-4 border-2 border-cyan-500 text-cyan-500 font-bold rounded-full hover:bg-cyan-500 hover:text-black transition-all">SUBSCRIBE NOW</button>
        </div>
    </header>

    <section class="py-20 px-10 max-w-7xl mx-auto">
        <h2 class="text-5xl font-bold mb-16 border-l-8 border-cyan-500 pl-6 uppercase italic">Latest Releases</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="glass-card p-4 rounded-3xl" data-aos="fade-up">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/G8XvLyNUMzo" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3 class="mt-4 text-2xl font-bold">Cybernetic Evolution</h3>
            </div>
            <div class="glass-card p-4 rounded-3xl">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/f1XWWdkoEIc" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3 class="mt-4 text-2xl font-bold">Techno Rebellion</h3>
            </div>
            <div class="glass-card p-4 rounded-3xl">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/Gu3nOyM-Xxk" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3 class="mt-4 text-2xl font-bold">Neon Horizon</h3>
            </div>
            <div class="glass-card p-4 rounded-3xl">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/7BE_BIVos_E" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3 class="mt-4 text-2xl font-bold">Infinite Pulse</h3>

        </div>
    </section>

    <footer class="py-10 border-t border-gray-800 text-center text-gray-500">
        <p>Â© 2026 YSN BEATS. ALL RIGHTS RESERVED. DESIGNED FOR CREATORS.</p>
    </footer>

    <script>
        // Hero Animations
        gsap.to("#hero-title", { opacity: 1, duration: 1.5, y: -20, delay: 0.5, ease: "power4.out" });
        gsap.to("#hero-subtitle", { opacity: 1, duration: 1.5, y: -10, delay: 0.8, ease: "power4.out" });
        gsap.to("#hero-btns", { opacity: 1, duration: 1, delay: 1.2 });

        // Hover Effect on all cards
        document.querySelectorAll('.glass-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
