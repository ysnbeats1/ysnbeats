<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSN BEATS | Legendary Music Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap');
        
        body {
            background: #020202;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .neon-glow {
            text-shadow: 0 0 15px #00f2ff, 0 0 30px #7000ff;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 242, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .video-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #00f2ff;
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.2);
            background: rgba(0, 242, 255, 0.05);
        }

        .thumb-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .play-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 0.3s;
            font-size: 3rem;
            color: #00f2ff;
        }

        .video-card:hover .play-btn {
            transform: translate(-50%, -50%) scale(1);
        }

        .loader {
            width: 50px; height: 50px;
            border: 5px solid #111;
            border-top: 5px solid #00f2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 p-6 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5">
        <div class="text-3xl font-black tracking-tighter neon-glow italic font-orbitron">YSN BEATS</div>
        <div class="hidden md:flex space-x-12 text-sm font-bold uppercase tracking-widest">
            <a href="index.html" class="text-cyan-400 border-b-2 border-cyan-400 pb-1">Home</a>
            <a href="stats.html" class="hover:text-cyan-400 transition">Statistics</a>
            <a href="articles.html" class="hover:text-cyan-400 transition">Articles</a>
            <a href="mailto:Beatsysn@gmail.com" class="hover:text-cyan-400 transition">Contact</a>
        </div>
        <div class="flex space-x-6">
            <a href="https://youtube.com/@ysnbeats1" class="text-2xl hover:text-red-500 transition"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/ysnbeats.1/" class="text-2xl hover:text-pink-500 transition"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

    <section class="h-screen flex flex-col justify-center items-center relative">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
        <h1 id="main-title" class="text-8xl md:text-[12rem] font-black italic opacity-0 leading-none text-center">ELITE<br><span class="text-cyan-500">BEATS</span></h1>
        <p id="main-tag" class="mt-4 text-2xl tracking-[1rem] uppercase text-gray-500 opacity-0">Royalty Free Universe</p>
    </section>

    <section class="py-20 px-6 md:px-20">
        <div class="flex justify-between items-end mb-16">
            <div>
                <h2 class="text-5xl font-bold italic uppercase">Vocal & Beats Feed</h2>
                <div class="h-1 w-40 bg-cyan-500 mt-4"></div>
            </div>
            <p class="text-gray-500 font-bold uppercase tracking-widest">Live from YouTube</p>
        </div>

        <div id="loading-spinner" class="flex justify-center items-center py-20">
            <div class="loader"></div>
        </div>

        <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </section>

    <footer class="py-20 bg-zinc-950 text-center border-t border-white/5">
        <p class="text-gray-600 tracking-widest font-bold">YSN BEATS &copy; 2026 | DIGITAL AUDIO REVOLUTION</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyDN7UUf-XXCgCyPASXkBUqQjroKmy4gam4';
        const CHANNEL_ID = 'UCLHqTSpOB5fw4-EFr9Re4_Q';

        // GSAP Animations
        window.onload = () => {
            gsap.to("#main-title", { opacity: 1, y: -20, duration: 1.5, ease: "power4.out" });
            gsap.to("#main-tag", { opacity: 1, y: -10, duration: 1.5, delay: 0.5, ease: "power4.out" });
            fetchChannelVideos();
        };

        async function fetchChannelVideos() {
            try {
                // Fetch the "Uploads" playlist ID first
                const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`);
                const channelData = await channelRes.json();
                const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

                // Fetch videos from the Uploads playlist
                const videosRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${uploadsPlaylistId}&key=${API_KEY}`);
                const videosData = await videosRes.json();
                
                renderVideos(videosData.items);
            } catch (error) {
                console.error("Error fetching videos:", error);
                document.getElementById('video-grid').innerHTML = "<p class='text-red-500'>Failed to load videos. Check API Key.</p>";
            } finally {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }

        function renderVideos(videos) {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';

            videos.forEach((item, index) => {
                const videoId = item.snippet.resourceId.videoId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.high.url;

                const card = `
                    <div class="video-card rounded-2xl p-4 opacity-0" id="card-${index}">
                        <a href="https://youtube.com/watch?v=${videoId}" target="_blank">
                            <div class="thumb-container rounded-xl">
                                <img src="${thumb}" class="w-full h-full object-cover">
                                <div class="play-btn"><i class="fas fa-play-circle"></i></div>
                            </div>
                            <h3 class="mt-6 text-xl font-bold line-clamp-2 hover:text-cyan-400 transition">${title}</h3>
                            <div class="mt-4 flex justify-between items-center text-xs text-gray-500 font-bold uppercase">
                                <span>YSN BEATS</span>
                                <span class="px-3 py-1 bg-cyan-500/10 text-cyan-500 rounded-full">New Release</span>
                            </div>
                        </a>
                    </div>
                `;
                grid.innerHTML += card;

                // Animation for each card
                gsap.to(`#card-${index}`, { 
                    opacity: 1, 
                    y: -20, 
                    duration: 0.8, 
                    delay: index * 0.1,
                    scrollTrigger: {
                        trigger: `#card-${index}`,
                        start: "top 90%"
                    }
                });
            });
        }
    </script>
</body>
</html>
