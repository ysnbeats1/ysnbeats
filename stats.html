<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YSN BEATS | Real-Time Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; }
        .stat-box {
            background: linear-gradient(145deg, #111, #000);
            border: 2px solid #333;
            box-shadow: 10px 10px 30px #000, -5px -5px 15px #111;
        }
        .counter-value {
            background: linear-gradient(to right, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5rem;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="p-6">
        <a href="index.html" class="text-cyan-400 font-bold tracking-widest"><i class="fas fa-arrow-left"></i> BACK TO CORE</a>
    </nav>

    <main class="flex-grow flex flex-col justify-center items-center px-10">
        <h1 class="text-4xl mb-20 neon-text uppercase tracking-tighter">Live Channel Analytics</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10 w-full max-w-6xl">
            <div class="stat-box p-10 rounded-3xl text-center">
                <i class="fab fa-youtube text-5xl mb-6 text-red-600"></i>
                <h3 class="text-gray-400 uppercase mb-4">Subscribers</h3>
                <div id="sub-count" class="counter-value font-black italic">LOADING</div>
            </div>

            <div class="stat-box p-10 rounded-3xl text-center border-cyan-500 shadow-[0_0_50px_rgba(0,242,255,0.2)]">
                <i class="fas fa-eye text-5xl mb-6 text-cyan-400"></i>
                <h3 class="text-gray-400 uppercase mb-4">Total Views</h3>
                <div id="view-count" class="counter-value font-black italic">LOADING</div>
            </div>

            <div class="stat-box p-10 rounded-3xl text-center">
                <i class="fas fa-video text-5xl mb-6 text-purple-600"></i>
                <h3 class="text-gray-400 uppercase mb-4">Total Videos</h3>
                <div id="video-count" class="counter-value font-black italic">LOADING</div>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyDN7UUf-XXCgCyPASXkBUqQjroKmy4gam4';
        const CHANNEL_ID = 'UCLHqTSpOB5fw4-EFr9Re4_Q';

        async function fetchStats() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
                const data = await response.json();
                const stats = data.items[0].statistics;
                
                document.getElementById('sub-count').innerText = Number(stats.subscriberCount).toLocaleString();
                document.getElementById('view-count').innerText = Number(stats.viewCount).toLocaleString();
                document.getElementById('video-count').innerText = stats.videoCount;
            } catch (error) {
                console.error("API Error", error);
            }
        }
        fetchStats();
        setInterval(fetchStats, 60000); // Refresh every minute
    </script>
</body>
</html>
